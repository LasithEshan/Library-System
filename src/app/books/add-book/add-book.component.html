<div class="container">

  <form (submit)='onBookAdded()'>
    <div class="form-group">
      <label class=" mr-3">ISBN</label>
      <input class="form-control" id="isbn" [(ngModel)]= "isbn">
    </div>

    <div class="form-group">
      <label class=" mr-3">Title</label>
      <input class="form-control" id="name">
    </div>

    <div class="form-group">
      <label class=" mr-3">Author</label>
      <input class="form-control" id="author">
    </div>

    <div class="form-group">
      <label class=" mr-3">Description</label>
      <input class="form-control" id="description">
    </div>

    <div class="form-group">
      <label class=" mr-3">Image Path</label>
      <input class="form-control" id="imagePath">
    </div>

    <div class="form-group">
      <label class=" mr-3">Number of Copies</label>
      <input type="number" class="form-control" id="copiesAvailable" >
    </div>

    <div class="form-group">
      <label class=" mr-3">Date</label>
      <input type="date" class="form-control" id="date" >
    </div>

    <button class="btn btn-primary" type="submit" id="submit"> Submit </button>

  </form>

</div>
